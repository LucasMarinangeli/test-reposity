<!--
• Realizar una página con 2 divs (en una fila).
Cada div debe tener un botón (mostrar/ocultar)
Que al hacer click debe ocultar al div que lo 
contiene y mostrar el otro. 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contenedor">
      <div id="div1" class="contenido">
        <button type="button" onclick="alternarDivs()">Mostrar/Ocultar</button>
        <p>Primer Div.</p>
      </div>

      <div id="div2" class="contenido">
        <button type="button" onclick="alternarDivs()">Mostrar/Ocultar</button>
        <p>Segundo Div.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
